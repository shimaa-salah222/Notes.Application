<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Welcome to Note-Taking Application</h1>
        <form id="note-form">
            <input type="text" id="note-title" placeholder="Enter note title...">
            <textarea id="note-content" placeholder="Enter note content..."></textarea>
            <button type="submit"><i class="fa-solid fa-plus"> add</i></button>
            <button type="button" id="exit" onclick="window.close()"><i class="fa-solid fa-person-walking-arrow-right"> Exit</i></button>
              <!-- popup -->
              <div class="popup" id="popup">
                <img src="lovepik-sticky-note-paper-png-image_401462838_wh1200.png" class="popupimg">
                <h2>Erorr</h2>
                <p>Please fill Your Note title and Content</p>
                <button type="button" onclick="closePopup()"> Ok </button>
            </div>
        </form>
        <div id="notes-container"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
